<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div>View Highscore</div>
        <div class="timer">
            <div class="timer-text">
                <h3>TIMER: <span class="timer-display">100</span></h3>
                
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="intro-container">
                <div><h1 id="welcome">WELCOME</h1></div>
                <div><p id="introduction"></p></div>
                <button class="start-btn">Start</button>
            </div>
            <div class="question-container hide">
                <div id="question"><h2>Question</h2></div>
                <div id="answer-buttons">
                    <button class="answer-btn" id="answer1">Answer 1</button>
                    <button class="answer-btn" id="answer2">Answer 2</button>
                    <button class="answer-btn" id="answer3">Answer 3</button>
                    <button class="answer-btn" id="answer4">Answer 4</button>
                </div>
                <div id="correct-wrong"></div>
            </div>
            <div class="score-container hide">SCORE CONTAINER + INPUT</div>
            <div class="high-score-container hide"></div>
        </div>
    </section>

        </div>
    </section>

</body>
</html>
