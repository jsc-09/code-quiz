<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
        <div><h3 id="view-high-score">View Highscore</h3></div>
        <div class="timer">
            <div class="timer-text">
                <h3>TIMER: <span class="timer-display">100</span></h3>
                
            </div>
        </div>
        </nav>
    </header>
    <section">
        <div class="container d-flex justify-content-center">
            <div class="intro-container text-center">
                <div><h1 id="welcome">Code Quiz Challenge</h1></div>
                <div><h3 id="introduction">How well do you know your javascript? Take the quiz to find out!</h3></div>
                <button class="start-btn d-inline ">Start</button>
            </div>
            <div class="question-container hide">
                <div id="question"><h2>Question</h2></div>
                <div id="answer-buttons">
                    <button class="answer-btn" id="answer1">Answer 1</button>
                    <button class="answer-btn" id="answer2">Answer 2</button>
                    <button class="answer-btn" id="answer3">Answer 3</button>
                    <button class="answer-btn" id="answer4">Answer 4</button>
                </div>
                <hr>
                <div id="correct-wrong"></div>
            </div>
            <div class="score-container hide">
                <h2>All Done!</h2>
                <p id="final-score"></p>
                <form id="highscore-form">
                    <input type="text" class="name-input w-100" id="name-input" name="name-input" placeholder="FIRST LAST">
                    <button class="submit-btn">SUBMIT</button>
                </form>
            </div>
            <div class="high-score-container hide">
                <h2>SCOREBOARD</h2>
                <ul id="highscore-list"></ul>
                <button id="go-home">Back to Start</button>
                <button id="clear-score">Clear Score</button>
            </div>
        </div>
    </section>
</body>
</html>
